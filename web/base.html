{{ define "base" }}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{{ block "title" . }}App{{ end }}</title>
  <style>
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      margin: 0;
      background: #fafafa;
    }
    main {
      max-width: 420px;
      margin: 64px auto;
      padding: 0 16px;
    }
    .card {
      background: white;
      border: 1px solid #ddd;
      border-radius: 12px;
      padding: 20px;
    }
    h1 {
      font-size: 20px;
      margin: 0 0 16px;
    }
    p {
      margin: 0 0 14px;
      color: #444;
    }
    label {
      font-size: 13px;
      color: #555;
    }
    input {
      width: 100%;
      padding: 10px 12px;
      margin-top: 6px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 14px;
      padding: 10px 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      background: #fff;
      cursor: pointer;
    }
    .muted {
      font-size: 13px;
      color: #777;
    }
    .error {
      color: #b00020;
      font-size: 14px;
    }
    .section {
      margin-top: 22px;
    }
    .danger button {
      border-color: #d33;
      color: #d33;
    }
  </style>
</head>
<body>
  <main>
    {{ block "content" . }}{{ end }}
  </main>
</body>
</html>
{{ end }}
